<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>
    <link rel="icon" type="image/x-icon" href="Images/Rock+Paper+Scissors+Logo.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Game Goes here-->
    <section>

        <!-- The Scores Section is the top part of the game that displays the scores for both players: the user and the Computer and the rounds.-->
        <div class="scoresSection">
            <div  id="userScore">
                <img src="Images/usericon.png" class="theUserIcon" alt="the user's icon">
                <span class="theUserScore"> 0 </span>
            </div>

            <div id="roundsDisplay">
                <span>Round 1</span>
            </div>

            <div id="computerScore">
                <img src="Images/pcicon.png" class="theComputerIcon" alt="the computer's icon">
                <span class="theComputerScore"> 0 </span>
            </div>
         </div>


         <!-- Play Area is the section where the players selected moves happen and the winner declaration-->
         <div class="playSection">
            <div id="userMoveDisplayIcon">
              <div id="userRockDisplay">
              <img src="Images/rockplayerplay.png" class="userMoveDisplay" alt="the reset game icon">
             </div>

             <div id="userPaperDisplay">
              <img src="Images/paperplayerplay.png" class="userMoveDisplay" alt="the reset game icon">
             </div>

             <div id="userScissorsDisplay">
              <img src="Images/scissorsplayerplay.png" class="userMoveDisplay" alt="the reset game icon">
             </div>
            </div>

            <div id="playTimer">
                <h2>00:05s</h2>
                <p>Time to next move</p>
            </div>

            <div id="computerMoveDisplayIcon">
              <div id="computerRockDisplay">
              <img src="Images/rockcomputerplay.png" class="computerMoveDisplay" alt="the reset game icon">
              </div>

              <div id="computerPaperDisplay">
                <img src="Images/papercomputerplay.png" id="computerPaperMove" class="computerMoveDisplay" alt="the reset game icon">
              </div>

              <div id="computerScissorsDisplay">
                <img src="Images/scissorscomputerplay.png" class="computerMoveDisplay" alt="the reset game icon">
              </div>
            </div>
         </div>

         <div id="resultsAnnounceSection">
          <div id="leftPartyPopIcon">
            <img src="Images/left-party-popper-emoji-2048x2015-w3bcnd29 1.png" class="leftPartyPop" alt="the celebration pop icon on the left side of the game win annoucement">
          </div>
          
          <div id="winIcon">
            <img src="Images/scissorwin-3d-icon-in-front-view-png 1.png" class="winIconDisplay" alt="displays the win icon - either rock, paper, or scissors">
          </div>
          
          <div id="beatText">
            <p>beats</p>
          </div>

          <div id="loseIcon">
            <img src="Images/paperwinicon.png" class="loseIconDisplay" alt="displays the lose icon - either rock, paper, or scissors">
          </div>

          <div id="winText">
            <p>User wins!</p>
          </div>

          <div id="rightPartyPopIcon">
            <img src="Images/right-party-popper-emoji-2048x2015-w3bcnd29 1.png" class="rightPartyPop" alt="the celebration pop icon on the right side of the game win annoucement">
          </div>
         </div>

         <!-- The control area houses the game controls for the user to pause, stop or reset the game and also select their move-->
         
         <footer class="gameControlsAndFooterSection">
            <div id="gameButtons">
                <div id="pauseGameIcon">
                    <img src="Images/pausebuttonicon.png" class="gameControls" alt="the pause game icon">
                  </div> 
                  
                  <div id="stopGameIcon">
                    <img src="Images/stopbutton.png" class="gameControls" alt="the stop game icon">
                  </div> 
    
                  <div id="resetGameIcon">
                    <img src="Images/reseticon.png" class="gameControls" alt="the reset game icon">
                  </div> 
            </div>


            <div class="userPlayButtons">
              <div id="rockIcon">
                <img src="Images/rockplayerplay.png" class="userMoveOptions" alt="the rock play icon">
              </div> 
              
              <div id="paperIcon">
                <img src="Images/paperplayerplay.png" class="userMoveOptions" alt="the paper play icon">
              </div> 

              <div id="scissorsIcon">
                <img src="Images/scissorsplayerplay.png" class="userMoveOptions" alt="the the scissors play icon">
              </div> 
            </div>
               <div id="userActionMessage">
              <p>Click to select your move/next play</p>
               </div>         
            </div>  


           <!-- Just a reference or not or copyright text-->
              <div id="copyrightText">
                 <p>&copy 2023 KhrysCo. Free for reference</p>   
              </div>
         </footer>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
