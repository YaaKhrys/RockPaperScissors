<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Game Goes here-->
    <section>

        <!-- The Scores Scetion is the top part of the game that displays the scores for both players: the user and the Computer and the rounds.-->
        <div class="scoresSection">
            <div  id="userScore">
                <img src="Images/usericon.png" class="theUserIcon" alt="the user's icon">
                <span class="theUserScore"> 0 </span>
            </div>

            <div id="roundsDisplay">
                <span>Round 1</span>
            </div>

            <div id="computerScore">
                <img src="Images/pcicon.png" class="theComputerIcon" alt="the computer's icon">
                <span class="theComputerScore"> 0 </span>
            </div>
         </div>


         <!-- Play Area is the section where the players selected moves happen and the winner declaration-->
         <div class="playSection">
            <div id="userPlayArea">
                
            </div>

            <div id="playTimer">
                <h2>00:05s</h2>
                <p>Time to next move</p>
            </div>

            <div id="computerPlayArea">
                
            </div>
        
         </div>

         <div id="resultsAnnounceSection">
                
         </div>

         <!-- The control area houses the game controls for the user to pause, stop or reset the game and also select their move-->
         <div class="gameControlsSection">
            <div id="gameButtons">
                <div id="pauseGameIcon">
                    <img src="Images/pausebuttonicon.png" class="pauseGame" alt="the pause game icon">
                  </div> 
                  
                  <div id="stopGameIcon">
                    <img src="Images/stopbutton.png" class="stopGame" alt="the stop game icon">
                  </div> 
    
                  <div id="resetGameIcon">
                    <img src="Images/reseticon.png" class="resetGame" alt="the reset game icon">
                  </div> 
            </div>

            <div class="userPlayButtons">
              <div id="rockIcon">
                <img src="Images/rockplayerplay.png" class="rockPlay" alt="the rock play icon">
              </div> 
              
              <div id="paperIcon">
                <img src="Images/paperplayerplay.png" class="paperPlay" alt="the paper play icon">
              </div> 

              <div id="scissorsIcon">
                <img src="Images/scissorsplayerplay.png" class="scissorsPlay" alt="the the scissors play icon">
              </div> 

              <p id="userActionMessage">Click to select your move/next play</p>
            </div>

         </div>

        <!-- Just a reference or not or copyright text-->
         <div class="copyrightArea">
                
         </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
