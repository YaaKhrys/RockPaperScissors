<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Game Goes here-->
    <section>

        <!-- Score Area is the top part of the game that displays the scores for both the user (PLayer) and the Computer and thr round.-->
        <div class="scoreArea">
            <div  id="playerScore">
                <img src="Images/usericon.png" class="thePlayerIcon" alt="the player's icon">
                <span class="thePlayerScore"> 0 </span>
            </div>

            <div id="roundsDisplay">
                <span>Round 1</span>
            </div>

            <div id="computerScore">
                <img src="Images/pcicon.png" class="theComputerIcon" alt="the computer's icon">
                <span class="theComputerScore"> 0 </span>
            </div>
         </div>


         <!-- PLay Area is the section where the players selected moves happen and the winner declaration-->
         <div class="playArea">
            <div id="playerPlayArea">

            </div>

            <div id="computerPlayArea">
                
            </div>

            <div id="playTimer">
                
            </div>
            
         </div>

         <div id="winAnnounceArea">
                
         </div>

         <!-- The control area houses the game controls for the player to pause, stop or reset the game and also select their move-->
         <div class="gameControlsArea">
            <div id="gameButtons">
                
            </div>

            <div class="playerPlayButtons">
                
            </div>

         </div>

        <!-- Just a reference or not or copyright text-->
         <div class="copyrightArea">
                
         </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
